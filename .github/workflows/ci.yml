name: CI

on:
  push:
    branches:
    - master
  pull_request: []

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Setup JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and check
      run: ./gradlew build check
    - name: Publish coverage
      uses: codecov/codecov-action@v1
