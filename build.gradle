plugins {
    id 'groovy'
    id 'java-library'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'

    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'commons-io:commons-io:2.6'
}

test.testLogging.showStandardStreams = true
